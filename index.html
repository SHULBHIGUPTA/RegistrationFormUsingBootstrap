<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="d-flex justify-content-center bg-warning">
       <div class="bg-info p-5">
           <h1 class="text-center">Registration Form</h1>
            <div class="col-25">
              <input type="text" class="form-control border border-dark" placeholder="First name" aria-label="First name">
            </div>
              <div class="col-25 mt-2">
              <input type="text" class="form-control border border-dark" placeholder="Last name" aria-label="Last name">
            </div>
         
            <div class="col-md-25 mt-2">
              <input type="email" class="form-control border border-dark" id="inputEmail4" placeholder="Email">
            </div>
            <div class="col-md-25 mt-2">
              <input type="password" class="form-control border border-dark" id="inputPassword4" placeholder="Password">
            <label for="inputCity" class="form-label mt-3"><h6>Gender</h6></label>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary text-white" for="btnradio1">Male</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary text-white" for="btnradio2">Female</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary text-white" for="btnradio3">Other</label>
              </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label"><h6>Address</h6></label>
              <input type="text" class="form-control border border-dark" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label"><h6>Address 2</h6></h></label>
              <input type="text" class="form-control border border-dark" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-25">
              <label for="inputCity" class="form-label"><h6>City</h6></label>
              <input type="text" class="form-control border border-dark" id="inputCity">
            </div>
            <div class="col-md-25">
              <label for="inputState" class="form-label "><h6>State</h6></label>
              <select id="inputState" class="form-select border border-dark">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-25">
              <label for="inputZip" class="form-label"><h6>Zip</h6></label>
              <input type="text" class="form-control border border-dark" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input border border-dark" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  <h6>I agree</h6>
                </label>
              </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="Register">Register</button>
              <input class="btn btn-primary" type="reset" value="Reset">
            </div>
          </form>
        </div>

    </body>
</html>
